<script src="./html2canvas-demo.js"></script>
<script>
const warp = document.getElementById('warp');
const input = document.querySelector('input[type="number"]');
const inputText = document.querySelector('input[type="text"]');

function add () {
  if (inputText.value) {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerText = inputText.value;
    warp.appendChild(div);
    inputText.value = '';
  }
}

function downLoad () {
  // 无法处理 svg
  // 未处理 after 和 before
  const warpClone = warp.cloneNode(true);
  console.log(input);
  const zoom = parseInt(input.value) || 1;
  const svg = picture.html2svg((warp.offsetWidth * zoom) + 10, (warp.offsetHeight * zoom) + 10, 5, 5, warpClone);
  document.body.appendChild(svg);
  picture.setCssStyle(warpClone, zoom);
  picture.svg2img(svg).then((img) => {
    document.body.appendChild(img);
    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);
    canvas.toBlob((blob) => {
      picture.download(blob);
    });
  });
}

</script>
</body>
